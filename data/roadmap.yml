- date: 2016-10-16
  event: Weighted threshold multisignature transactions
  blurb: |
    Advanced multisignature addresses & transactions allowing for a wide range of custodial scenarios for secure asset management.
  magnitude: major

- date: 2016-10-16
  event: Ephemeral messaging system (EMS)
  blurb: |
    End-to-end (E2E) quantum secure ephemeral messaging system groundwork to distribute any data using [Dilithium](https://cryptojedi.org/papers/dilithium-20170627.pdf) and [Kyber](https://eprint.iacr.org/2017/634.pdf) which will be expanded at a future date into an globally decentralized network along side the QRL blockchain.
  magnitude: major

- date: 2016-10-16
