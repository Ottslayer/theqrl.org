<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: [
      "tex2jax.js",
    ],
    jax: [
      "input/TeX", 
      "output/HTML-CSS"
    ],
    tex2jax: {
      inlineMath:[["$","$"],["\\(","\\)"]],
      displayMath:[["$$","$$"],["\\[","\\]"]],
      skipTags:["script","noscript","style","textarea","pre","code","annotation","annotation-xml"],
      ignoreClass:"tex2jax_ignore",processClass:"tex2jax_process",
      processEscapes:false,
      processEnvironments:true,
      processRefs:true,
      preview:"TeX"
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });
</script>
{{ $js := resources.Get "js/mathjax/MathJax.js" }}
{{ $secureJS := $js | resources.Fingerprint "sha512" }}
<script type="text/javascript" src="{{ $js.Permalink }}?config=TeX-AMS_CHTML" integrity="{{ $secureJS.Data.Integrity }}"></script>
